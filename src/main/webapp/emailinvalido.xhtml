<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Email Inválido</title>

<style>
.error {
	color: red;
	text-align: center;
}

</style>

</h:head>

<h:body>
	<p:layout fullPage="true">
	
		<p:layoutUnit position="north" size="100" header="StatsTrader">
			<h:outputText value = "Cabecera" />
		</p:layoutUnit>
	
		<p:layoutUnit position="west" size="200" header="Menu Aplicación">
			<h:form>
				<p:menu>
					<p:submenu label="Usuario">
			            <p:menuitem value="Iniciar Sesión" outcome="login" icon="ui-icon-star"/>
			            <p:menuitem value="Cerrar Sesión" outcome="logout" icon="ui-icon-star"/>
			            <p:menuitem value="Crear Cuenta" outcome="crearcuenta" icon="ui-icon-star"/>
			            <p:menuitem value="Modificar Cuenta" outcome="modificarcuenta" icon="ui-icon-star"/>
		        	</p:submenu>
				
				</p:menu>
			
			</h:form>
		</p:layoutUnit>
	
		<p:layoutUnit position="center">
	        <h:outputText value = "El email #{trader.email} no cumple los requisitos de una dirección válida" styleClass="error"/>
	        <br/>
	        <h:outputText value = "Por favor pulse el botón retroceder y modifique la dirección de email" styleClass="error"/>
	        <br/><br/>
	        <button onclick="window.history.back();">Retroceder</button>
	        
	    </p:layoutUnit>
	
	</p:layout>	

</h:body>


</html>
