<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Crear Cuenta Usuario</title>

	<style>
.error {
	color: red;
}
.fuenteMenor {
	color: blue;
	font-size: 12px;
}
</style>
</h:head>

<h:body>
	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="100" header="StatsTrader">
			<h:outputText value="Cabecera" />
		</p:layoutUnit>

		<p:layoutUnit position="west" size="200" header="Menu Aplicación">
			<h:form>
				<p:menu>
					<p:submenu label="Usuario">
						<p:menuitem value="Iniciar Sesión" outcome="login"
							icon="ui-icon-star" />
						<p:menuitem value="Cerrar Sesión" outcome="logout"
							icon="ui-icon-star" />
						<p:menuitem value="Crear Cuenta" outcome="crearcuenta"
							icon="ui-icon-star" />
						<p:menuitem value="Modificar Cuenta" outcome="modificarcuenta"
							icon="ui-icon-star" />
					</p:submenu>

				</p:menu>

			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<h:form>
			<h3 style="text-align: center; color: blue;">Crear Cuenta Usuario</h3>
				<h:panelGrid id="grid" columns="3" cellpadding="2">
					<h:outputLabel for="idNombre" value="Nombre Completo: " />
					<p:inputText id="idNombre" value="#{trader.nombre}"
						label="Nombre Completo" required="true">
						<f:validateLength minimum="8" />
					</p:inputText>
					<h:message for="idNombre" display="text" styleClass="error"></h:message>

					<h:outputLabel for="idUser" value="User: " />
					<p:inputText id="idUser" value="#{trader.user}" label="User"
						required="true">
						<f:validateLength minimum="5" maximum="253"/>
					</p:inputText>
					<h:message for="idUser" display="text" styleClass="error"></h:message>

					<h:outputLabel for="idPwd" value="Password: " />
					<p:inputText id="idPwd" value="#{trader.password}" label="Password"
						required="true">
						<f:validateLength minimum="5" maximum="25"/>
					</p:inputText>
					<h:message for="idPwd" display="text" styleClass="error"></h:message>

					<h:outputLabel for="idEmail" value="Email: " />
					<p:inputText id="idEmail" value="#{trader.email}" label="Email"
						required="true">
						<f:validateLength minimum="5" maximum="253"/>
					</p:inputText>
					<h:message for="idEmail" display="text" styleClass="error"></h:message>

					<h:outputLabel for="idBp" value="Buying Power: " />
					<p:inputText id="idBp" value="#{trader.BP}" label="Buying Power"
						required="true">
						<f:validateDoubleRange minimum="1000" maximum="999999999" />
					</p:inputText>
					<h:message for="idBp" display="text" styleClass="error"></h:message>
					
					<h:outputLabel for="idCostoPlataforma" value="Costo Plataforma: " />
					<p:inputText id="idCostoPlataforma" value="#{trader.costoPlataforma}" label="Costo Plataforma"
						required="true">
						<f:validateDoubleRange minimum="0" maximum="999999999" />
					</p:inputText>
					<h:message for="idCostoPlataforma" display="text" styleClass="error"></h:message>
					
					<h:outputLabel for="idObjetivoSemanal" value="Objetivo Semanal: " />
					<p:inputText id="idObjetivoSemanal" value="#{trader.obejtivoSemanal}" label="Objetivo Semanal"
						required="true">
						<f:validateDoubleRange minimum="0" maximum="999999999" />
					</p:inputText>
					<h:message for="idObjetivoSemanal" display="text" styleClass="error"></h:message>
					
					<h:outputLabel for="idObjetivoMensual" value="Objetivo Mensual: " />
					<p:inputText id="idObjetivoMensual" value="#{trader.objetivoMensual}" label="Objetivo Mensual"
						required="true">
						<f:validateDoubleRange minimum="0" maximum="999999999" />
					</p:inputText>
					<h:message for="idObjetivoMensual" display="text" styleClass="error"></h:message>
					
					<h:outputLabel for="idSaldo" value="Saldo Actual: " />
					<p:inputText id="idSaldo" value="#{trader.saldo}" label="Saldo Actual"
						required="true">
						<f:validateDoubleRange minimum="0" maximum="999999999" />
					</p:inputText>
					<h:message for="idSaldo" display="text" styleClass="error"></h:message>
					
					<h:outputLabel for="idObjetivoFase" value="Objetivo Fase: " />
					<p:inputText id="idObjetivoFase" value="#{trader.objetivoFase}" label="Objetivo Fase"
						required="true" placeholder="tu objetivo en palabras">
						<f:validateLength minimum="5" maximum="253"/>
					</p:inputText>
					<h:message for="idObjetivoFase" display="text" styleClass="error"></h:message>
					
					<h:outputLabel for="idMaxPerdidasSemanal" value="Máx. Perdidas Semanal: " />
					<p:inputText id="idMaxPerdidasSemanal" value="#{trader.maxPerdidasSemanal}" label="Máx. Perdidas Semanal"
						required="true">
						<f:validateDoubleRange minimum="-99999" maximum="-1" />
					</p:inputText>
					<h:message for="idMaxPerdidasSemanal" display="text" styleClass="error"></h:message>
					
					<h:outputLabel for="idMaxPerdidasMensual" value="Máx. Perdidas Mensual: " />
					<p:inputText id="idMaxPerdidasMensual" value="#{trader.maxPerdidasMensual}" label="Máx. Perdidas Mensual"
						required="true">
						<f:validateDoubleRange minimum="-99999" maximum="-1" />
					</p:inputText>
					<h:message for="idMaxPerdidasMensual" display="text" styleClass="error"></h:message>

				</h:panelGrid>
				<br/>
				<h:outputText value="Compruebe el email introducido, recibirá un código de verificación para terminar de crear la cuenta" 
					styleClass="fuenteMenor" />
				<br/>
				<p:commandButton value="Solicitar Código Verificación" id="ajax" update="grid" 
				action="#{trader.submitUserResponse()}" />
					
					


			</h:form>

		</p:layoutUnit>

	</p:layout>

</h:body>


</html>
