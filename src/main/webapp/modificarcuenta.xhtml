<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<h:outputStylesheet library="css" name="mystyle.css" />
	<title>StatsTrader Modificar Cuenta</title>
</h:head>

<h:body>

	<h:outputScript library="js" name="common.js" target="body" />

	<!-- Solo debe estar aquí si el objeto Trader ya existe, sino se le reenvía a login -->
	<f:metadata>
		<f:viewAction action="#{checkParams.checkTraderExists}" />
		
	<!-- Carga los valores del atributo de la sesion thisTrader en la clase Trader
	de este modo, el formulario aparece con los datos actuales de la cuenta del usuario	 -->
		<f:viewAction action="#{trader.initAfterLogin}" />
	</f:metadata>

	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="62"
			header="StatsTrader #{thisVersionApp.versionApp}">
			<div>
				<div class="toTheLeft">
					<h:outputLabel value="Usuario: " />
				</div>
				<div class="toTheLeftAndBold">
					<h:outputText value="&nbsp;#{thisTrader.user}" />
				</div>
				<div class="toTheRight">
					<p:clock pattern="HH:mm:ss dd.MM.yyyy" />
				</div>
			</div>
		</p:layoutUnit>

		<p:layoutUnit position="west" size="200" header="Menu Aplicación" collapsible="true">
			<h:form>
				<p:menu>
					<p:submenu label="Usuario">
						<p:menuitem value="Iniciar Sesión" outcome="login"
							icon="ui-icon-star" />
						<p:menuitem value="Cerrar Sesión" outcome="logout"
							icon="ui-icon-star" />
						<p:menuitem value="Crear Cuenta" outcome="crearcuenta"
							icon="ui-icon-star" />
						<p:menuitem value="Modificar Cuenta" outcome="modificarcuenta"
							icon="ui-icon-star" />
					</p:submenu>
					<p:submenu label="Operaciones">
						<p:menuitem value="Imputar Trade" outcome="inputope"
							icon="ui-icon-star" />
						<p:menuitem value="Consulta Trades" outcome="consultaopes"
							icon="ui-icon-star" />
						<p:menuitem value="Estadísticas" outcome="content" onclick="toggle('waitdiv');"
							icon="ui-icon-star" />
					</p:submenu>

				</p:menu>
				
				<div id="waitdiv" align="center" style="display: none">
							<p:graphicImage id="wait" library="images" name="waitarrows.gif" ></p:graphicImage>
				</div>

			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center">

			<p:panelGrid columns="1" styleClass="panelGridCenter">
				<h:form>
				<p:growl id="growl" showDetail="false" sticky="false" autoUpdate="true" life="4500"/>
					<h3 style="text-align: center; color: blue;">Modificar Cuenta
						Usuario&nbsp;#{trader.user}</h3>
					<h:panelGrid id="grid" columns="3" cellpadding="2">
						<h:outputLabel for="idNombre" value="Nombre Completo: " />
						<p:inputText id="idNombre" value="#{trader.nombre}"
							label="Nombre Completo" required="true"
							placeholder="Indica tu nombre real" styleClass="placeHolder">
							<f:validateLength minimum="8" />
						</p:inputText>
						<h:message for="idNombre" display="text" styleClass="error"></h:message>

						<h:outputLabel for="idPwd" value="Password: " />
						<p:inputText id="idPwd" value="#{trader.password}"
							label="Password" required="true"
							placeholder="Elige tu password. Mínimo 5 caracteres"
							styleClass="placeHolder">
							<f:validateLength minimum="5" maximum="25" />
						</p:inputText>
						<h:message for="idPwd" display="text" styleClass="error"></h:message>

						<h:outputLabel for="idEmail" value="Email: " />
						<p:inputText id="idEmail" value="#{trader.email}" label="Email"
							required="true" placeholder="Indica tu email"
							styleClass="placeHolder">
							<f:validateLength minimum="5" maximum="253" />
						</p:inputText>
						<h:message for="idEmail" display="text" styleClass="error"></h:message>

						<h:outputLabel for="idBp" value="Buying Power: " />
						<p:inputText id="idBp" value="#{trader.BP}" label="Buying Power"
							required="true" placeholder="Indica aprox. tu Buying Power"
							styleClass="placeHolder">
							<f:validateDoubleRange minimum="1000" maximum="999999999" />
						</p:inputText>
						<h:message for="idBp" display="text" styleClass="error"></h:message>

						<h:outputLabel for="idCostoPlataforma" value="Costo Plataforma: " />
						<p:inputText id="idCostoPlataforma"
							value="#{trader.costoPlataforma}" label="Costo Plataforma"
							required="true" placeholder="Costo aprox. de tu plataforma"
							styleClass="placeHolder">
							<f:validateDoubleRange minimum="0" maximum="999999999" />
						</p:inputText>
						<h:message for="idCostoPlataforma" display="text"
							styleClass="error"></h:message>

						<h:outputLabel for="idObjetivoSemanal" value="Objetivo Semanal: " />
						<p:inputText id="idObjetivoSemanal"
							value="#{trader.obejtivoSemanal}" label="Objetivo Semanal"
							required="true" placeholder="Indica tu objetivo Semanal"
							styleClass="placeHolder">
							<f:validateDoubleRange minimum="0" maximum="999999999" />
						</p:inputText>
						<h:message for="idObjetivoSemanal" display="text"
							styleClass="error"></h:message>

						<h:outputLabel for="idObjetivoMensual" value="Objetivo Mensual: " />
						<p:inputText id="idObjetivoMensual"
							value="#{trader.objetivoMensual}" label="Objetivo Mensual"
							required="true" placeholder="Indica tu objetivo mensual"
							styleClass="placeHolder">
							<f:validateDoubleRange minimum="0" maximum="999999999" />
						</p:inputText>
						<h:message for="idObjetivoMensual" display="text"
							styleClass="error"></h:message>

						<h:outputLabel for="idSaldo" value="Saldo Actual: " />
						<p:inputText id="idSaldo" value="#{trader.saldo}"
							label="Saldo Actual" required="true"
							placeholder="Indica aprox. tu saldo actual"
							styleClass="placeHolder">
							<f:validateDoubleRange minimum="0" maximum="999999999" />
						</p:inputText>
						<h:message for="idSaldo" display="text" styleClass="error"></h:message>

						<h:outputLabel for="idObjetivoFase" value="Objetivo Fase: " />
						<p:inputText id="idObjetivoFase" value="#{trader.objetivoFase}"
							label="Objetivo Fase" required="true"
							placeholder="tu objetivo en palabras" styleClass="placeHolder">
							<f:validateLength minimum="5" maximum="253" />
						</p:inputText>
						<h:message for="idObjetivoFase" display="text" styleClass="error"></h:message>

						<h:outputLabel for="idMaxPerdidasSemanal"
							value="Máx. Perdidas Semanal: " />
						<p:inputText id="idMaxPerdidasSemanal"
							value="#{trader.maxPerdidasSemanal}"
							label="Máx. Perdidas Semanal" required="true"
							placeholder="Indica en negativo tus perdidas máx. semanales"
							styleClass="placeHolder">
							<f:validateDoubleRange minimum="-99999" maximum="-1" />
						</p:inputText>
						<h:message for="idMaxPerdidasSemanal" display="text"
							styleClass="error"></h:message>

						<h:outputLabel for="idMaxPerdidasMensual"
							value="Máx. Perdidas Mensual: " />
						<p:inputText id="idMaxPerdidasMensual"
							value="#{trader.maxPerdidasMensual}"
							label="Máx. Perdidas Mensual" required="true"
							placeholder="Indica en negativo tus perdidas máx. mensuales"
							styleClass="placeHolder">
							<f:validateDoubleRange minimum="-99999" maximum="-1" />
						</p:inputText>
						<h:message for="idMaxPerdidasMensual" display="text"
							styleClass="error"></h:message>

					</h:panelGrid>

					<br />
					<div align="center">
						<p:commandButton value="Modificar Cuenta" id="ajax" update="grid" 
							 action="#{modificaTrader.modificaThisTrader}" /> 
						<br/><br/>
					</div>

				</h:form>
			</p:panelGrid>
		</p:layoutUnit>

	</p:layout>
	
</h:body>


</html>
