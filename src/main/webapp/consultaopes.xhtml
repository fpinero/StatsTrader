<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<h:outputStylesheet library="css" name="mystyle.css" />
	<title>StatsTrader</title>
</h:head>

<h:body>

	<!-- Solo debe estar aquí si el objeto Trader ya existe, sino se le reenvía a login -->
	<f:metadata>
		<f:viewAction action="#{checkParams.checkTraderExists}" />
		
		<f:event listener="#{consultaOpesHelper.loadTradersOpes()}"
		type="preRenderView"></f:event>
		
	</f:metadata>

	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="62"
			header="StatsTrader #{thisVersionApp.versionApp}">
			<div>
				<div class="toTheLeft">
					<h:outputLabel value="Usuario: " />
				</div>
				<div class="toTheLeftAndBold">
					<h:outputText value="&nbsp;#{thisTrader.user}" />
				</div>
				<div class="toTheRight">
					<p:clock pattern="HH:mm:ss dd.MM.yyyy" />
				</div>
			</div>
		</p:layoutUnit>

		<p:layoutUnit position="west" size="200" header="Menu Aplicación">
			<h:form>
				<p:menu>
					<p:submenu label="Usuario">
						<p:menuitem value="Iniciar Sesión" outcome="login"
							icon="ui-icon-star" />
						<p:menuitem value="Cerrar Sesión" outcome="logout"
							icon="ui-icon-star" />
						<p:menuitem value="Crear Cuenta" outcome="crearcuenta"
							icon="ui-icon-star" />
						<p:menuitem value="Modificar Cuenta" outcome="modificarcuenta"
							icon="ui-icon-star" />
					</p:submenu>
					<p:submenu label="Operaciones">
						<p:menuitem value="Imputar Trade" outcome="inputope"
							icon="ui-icon-star" />
						<p:menuitem value="Consulta Trades" outcome="consultaopes"
							icon="ui-icon-star" />
						<p:menuitem value="Estadísticas" outcome="content"
							icon="ui-icon-star" />
					</p:submenu>

				</p:menu>

			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<p:panelGrid columns="1" styleClass="panelGridCenter">
				<h:form>
					<h3 style="text-align: center; color: blue;">Consulta y Gestión de Trades</h3>

					<p:dataTable var="trop" value="#{consultaOpesHelper.tradersOpes}" resizableColumns="true" 
						scrollable="true" scrollWidth="90%" scrollHeight="400">
						<p:column headerText="Id" >
							<h:outputText value="#{trop.id}" />
						</p:column>
						
						<p:column headerText="TraderId" >
							<h:outputText value="#{trop.traderId}" />
						</p:column>
						
						<p:column headerText="Fecha">
							<h:outputText value="#{trop.fechaTrade}" >
								<f:convertDateTime pattern="dd-MM-yyyy" />
							</h:outputText>
						</p:column>
					
						<p:column headerText="Symbol">
							<h:outputText value="#{trop.symbolTrade}" />
						</p:column>
						
						<p:column headerText="Side">
							<h:outputText value="#{trop.sideTrade}" />
						</p:column>
						
						<p:column headerText="Resultado">
							<h:outputText value="#{trop.resultadoTrade}" />
						</p:column>
						
						<p:column headerText="Patrón 1m">
							<h:outputText value="#{trop.patronTrade1m}" />
						</p:column>
						
						<p:column headerText="Patrón 15m">
							<h:outputText value="#{trop.patronTrade15m}" />
						</p:column>
						
						<p:column headerText="Shares">
							<h:outputText value="#{trop.sharesTrade}" />
						</p:column>
						
						<p:column headerText="Bruto">
							<h:outputText value="#{trop.brutoOpe}" />
						</p:column>
						
						<p:column headerText="Neto">
							<h:outputText value="#{trop.netoOpe}" />
						</p:column>
						
						<p:column headerText="Cents Trade">
							<h:outputText value="#{trop.centsTrade}" />
						</p:column>
						
						<p:column headerText="100% Plan">
							<h:outputText value="#{trop.todo100plan}" />
						</p:column>
						
						<p:column headerText="Stop Evitable">
							<h:outputText value="#{trop.stopEvitable}" />
						</p:column>
						
						<p:column headerText="Observaciones">
							<h:outputText value="#{trop.observaciones}" />
						</p:column>
					
					</p:dataTable>
				</h:form>
			</p:panelGrid>

		</p:layoutUnit>

	</p:layout>

</h:body>


</html>
